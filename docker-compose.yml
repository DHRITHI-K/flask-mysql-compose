version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - appnet

  web:
    build: .
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: appuser
      DB_PASS: apppassword
      DB_NAME: appdb
    ports:
      - "5000:5000"
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:
